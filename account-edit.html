<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn-icons-png.flaticon.com/512/714/714032.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Chỉnh Sửa Tài Khoản</title>
  </head>
  <body> 
    <header class="header">
      <div class="header__wrap">
        <div class="header__left"><a class="header__logo" href="#">
            <div class="header__logo-image"><img src="https://cdn-icons-png.flaticon.com/512/714/714032.png"></div>
            <div class="header__logo-title">Eagle</div></a>
          <button class="header__button-sider"><i class="fa-solid fa-bars"></i></button>
          <form class="header__search" action="">
            <input type="text" placeholder="Search here...">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
        </div>
        <div class="header__right">
          <div class="header__buttons">
            <ul>
              <li> <span><i class="fa-regular fa-sun"></i></span></li>
              <li> <span><i class="fa-regular fa-bell"></i></span></li>
              <li> <span><i class="fa-regular fa-comment"></i></span></li>
            </ul>
          </div>
          <div class="header__user">
            <div class="header__user-avatar"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEp5IrJqdtZ8jFHUAbxj9RL7Ni-C6tXtuHvQ&amp;s"></div>
            <div class="header__user-title">
              <h3>Giang Trường</h3><span>Admin</span>
            </div>
          </div>
          <button class="header__setting"><i class="fa-solid fa-gear"></i></button>
        </div>
      </div>
    </header>
    <div class="body"> 
      <nav class="sider">
        <div class="sider__wrap">
          <div class="sider__menu">
            <div class="sider__menu-title">MAIN HOME </div>
            <ul>
              <li> <a href="#"><i class="fa-brands fa-windows"></i>  Dashboard</a></li>
            </ul>
          </div>
          <div class="sider__menu">
            <div class="sider__menu-title">ALL PAGE </div>
            <ul> 
              <li><a class="true" href="#"><i class="fa-solid fa-cart-shopping"></i>  Sản Phẩm</a></li>
              <li><a class="true" href="#"><i class="fa-solid fa-layer-group"></i>  Danh Mục</a></li>
              <li><a class="true" href="#"><i class="fa-regular fa-user"></i>  Tài khoản</a></li>
              <li><a class="true" href="#"><i class="fa-solid fa-user-plus"></i>  Nhóm Quyền</a></li>
            </ul>
          </div>
          <div class="sider__menu">
            <div class="sider__menu-title">SETTING </div>
            <ul> 
              <li><a class="true" href="#"><i class="fa-solid fa-gear"></i>  Cài đặt </a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="main">
        <div class="box-head">
          <div class="box-head__wrap">
            <div class="box-head__left">
              <h1 class="box-head__title">CHỈNH SỬA TÀI KHOẢN</h1>
            </div>
            <div class="box-head__right">
              <div class="breadcrumb">
                <div class="breadcrumb__wrap">
                  <ul> 
                    <li> <a href="#">Dashboard </a></li>
                    <li> <a href="#">Tài Khoản </a></li>
                    <li> <a href="#">Chỉnh Sửa Tài Khoản </a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card__body">
            <form class="form form__create" action="#">  
              <div class="form__normal">
                <div class="form__item">
                  <label class="label" for="">Họ và Tên</label>
                  <input type="text" placeholder="Nhập Họ và Tên của bạn">
                </div>
                <div class="form__item">
                  <label class="label" for="">Vai trò</label>
                  <select name="">
                    <option>1 </option>
                    <option>2 </option>
                    <option>3</option>
                  </select>
                </div>
                <div class="form__item">
                  <label class="label" for="">Avatar</label>
                  <div class="upload-image">
                    <div class="upload-image__item"><i class="fa-solid fa-cloud-arrow-up"></i>
                      <label for="">Thả avatar của bạn vào đây hoặc chọn</label>
                      <input type="file">
                    </div>
                  </div>
                  <label class="label label__desc">
                     Chọn ít nhất 1 hình ảnh. Hãy chú ý đến chất lượng hình ảnh bạn thêm vào, tuân thủ các tiêu chuẩn về màu nền. Hình ảnh phải có kích thước nhất định. Lưu ý rằng sản phẩm hiển thị tất cả các chi tiết</label>
                </div>
                <div class="form__item">
                  <label class="label" for="">Trạng thái</label>
                  <div class="form__item-radio">
                    <input class="checkbox" type="radio" id="status-active" name="status" checked>
                    <label for="status-active">  Hoạt động </label>
                  </div>
                  <div class="form__item-radio">
                    <input class="checkbox" type="radio" id="status-inactive" name="status">
                    <label for="status-inactive">  Dừng hoạt động</label>
                  </div>
                </div>
              </div>
              <div class="form__submit">
                <button class="button button__outline" type="submit">Tạo Mới</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
